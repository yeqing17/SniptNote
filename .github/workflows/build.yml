name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          
      - name: Install Windows build tools
        if: matrix.platform == 'windows-latest'
        run: |
          Write-Host "Checking for Visual Studio Build Tools..."
          # Windows runner already has VS Build Tools, but we can verify
          rustup target add x86_64-pc-windows-msvc

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          Write-Host "=== Building Tauri application ==="
          Write-Host "Node version: $(node --version)"
          Write-Host "NPM version: $(npm --version)"
          Write-Host "Rust version: $(rustc --version)"
          Write-Host "Building in release mode..."
          npx @tauri-apps/cli build
          Write-Host "=== Build completed ==="
          
      - name: Verify build outputs
        run: |
          Write-Host "=== Verifying build outputs ==="
          $exePath = "src-tauri\target\release\sniptnote.exe"
          if (Test-Path $exePath) {
            $fileInfo = Get-Item $exePath
            Write-Host "âœ“ Found sniptnote.exe"
            Write-Host "  Size: $([math]::Round($fileInfo.Length/1MB, 2)) MB"
            Write-Host "  Last Modified: $($fileInfo.LastWriteTime)"
            
            # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å¯æ‰§è¡Œï¼ˆè‡³å°‘æ£€æŸ¥æ–‡ä»¶å¤´ï¼‰
            $bytes = [System.IO.File]::ReadAllBytes($exePath)
            if ($bytes.Length -gt 0) {
              Write-Host "  File is not empty"
              # æ£€æŸ¥ PE æ–‡ä»¶å¤´ (MZ)
              if ($bytes[0] -eq 0x4D -and $bytes[1] -eq 0x5A) {
                Write-Host "  âœ“ Valid PE executable header"
              } else {
                Write-Host "  âš  WARNING: Invalid PE header!"
              }
            } else {
              Write-Host "  âš  WARNING: File is empty!"
              exit 1
            }
          } else {
            Write-Host "âœ— sniptnote.exe not found!"
            exit 1
          }

      - name: List build outputs
        run: |
          echo "=== Checking release directory ==="
          if (Test-Path "src-tauri\target\release") {
            Write-Host "Release directory exists"
            Get-ChildItem -Recurse "src-tauri\target\release" -File | Select-Object FullName, @{Name="Size(KB)";Expression={[math]::Round($_.Length/1KB,2)}} | Format-Table -AutoSize
          } else {
            Write-Host "Release directory not found"
          }
          echo "=== Checking bundle directory ==="
          if (Test-Path "src-tauri\target\release\bundle") {
            Write-Host "Bundle directory exists"
            Get-ChildItem -Recurse "src-tauri\target\release\bundle" | Select-Object FullName, Length | Format-Table -AutoSize
          } else {
            Write-Host "Bundle directory not found"
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            src-tauri/target/release/bundle/**
            src-tauri/target/release/*.exe
          if-no-files-found: warn
          retention-days: 30

      - name: Prepare release files
        if: startsWith(github.ref, 'refs/tags/')
        id: prepare_release
        run: |
          Write-Host "=== Searching for build artifacts ==="
          
          # Check for MSI installer
          if (Test-Path "src-tauri\target\release\bundle\msi") {
            $msiFiles = Get-ChildItem "src-tauri\target\release\bundle\msi\*.msi" -ErrorAction SilentlyContinue
            foreach ($file in $msiFiles) {
              Write-Host "Found MSI: $($file.Name) ($([math]::Round($file.Length/1MB, 2)) MB)"
            }
          } else {
            Write-Host "MSI directory not found"
          }
          
          # Check for NSIS installer
          if (Test-Path "src-tauri\target\release\bundle\nsis") {
            $nsisFiles = Get-ChildItem "src-tauri\target\release\bundle\nsis\*.exe" -ErrorAction SilentlyContinue
            foreach ($file in $nsisFiles) {
              Write-Host "Found NSIS: $($file.Name) ($([math]::Round($file.Length/1MB, 2)) MB)"
            }
          } else {
            Write-Host "NSIS directory not found"
          }
          
          # Check for standalone EXE
          if (Test-Path "src-tauri\target\release") {
            $exeFiles = Get-ChildItem "src-tauri\target\release\*.exe" -ErrorAction SilentlyContinue | Where-Object { $_.Name -like "sniptnote*" }
            foreach ($file in $exeFiles) {
              Write-Host "Found EXE: $($file.Name) ($([math]::Round($file.Length/1MB, 2)) MB)"
            }
          }

